<div align="center" ng-controller="LoggedInController" >

<p>Logged in as {{username}}</p>
<button ng-click="logout()">Logout</button>
<div id = "verifiDiv">
    <div>
        <p>Before you can sign in, please check your email to active your user account. If you don't receive an
            email in
            a
            few seconds, please check your spam filters.</p>
    </div>
    
    <button ng-click="verifyEmail()">Send Verification Email</button>
</div>
</div>
