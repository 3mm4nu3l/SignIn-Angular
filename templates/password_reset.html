<!doctype html>
<html ng-app="SignIn-Angular">
<head>
    <meta charset="utf-8">
    <title>SignIn-Angular: Reset Password</title>
</head>
<body>

<div align="center" ng-controller="ResetPasswordController">
    <table>
        <tr>
            <td>
                <p>Enter your username below to email a password reset link to you</p>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" ng-model="email" placeholder="Email" style="position: relative"/>
            </td>
        </tr>
        <tr>
            <td>
                <button ng-click="resetPassword()">Reset Password</button>
            </td>
        </tr>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
<script src="https://da189i1jfloii.cloudfront.net/js/kinvey-angular-1.1.4.min.js"></script>
<script src="../scripts/app.js"></script>
<script src="../scripts/password_reset.js"></script>

</body>
</html>
