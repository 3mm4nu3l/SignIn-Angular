<div align="center" ng-controller="ResetPasswordController">
    <div align="center" style="width: 400px;margin: 100px auto;">
    <form name="resetPasswordForm" novalidate>
        <h2>Forgot your password?</h2>
    <div>
        <p id="resetPassP">Enter the email address you used to sign up, and we will send you a link to reset the password on your account.</p>
    </div>
    <div align="left">
        <p style="text-align: left" ng-class="{'error-style': submitted}">Your email:</p>
        <input type="email" name="email" ng-model="email" ng-class="{'error-style': submitted}" placeholder="john@example.com"  style="margin-bottom:25px;margin-top: -10px" required/>
        <span class="resetPassword"  ng-show="submitted">A valid email address is required.</span>
    </div>
    <div align="left">
        <button ng-click="resetPassword()">Reset Password</button>
        <a style="font-size: 16px;margin-left: 10px" ng-click="logIn()">Cancel</a>
    </div>
    </form>
    </div>
</div>
